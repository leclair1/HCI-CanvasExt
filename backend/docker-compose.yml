version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: canvas_ext_db
    environment:
      POSTGRES_USER: canvas_user
      POSTGRES_PASSWORD: canvas_password
      POSTGRES_DB: canvas_ext
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canvas_user -d canvas_ext"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (optional - can run locally too)
  backend:
    build: .
    container_name: canvas_ext_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://canvas_user:canvas_password@postgres:5432/canvas_ext
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:



