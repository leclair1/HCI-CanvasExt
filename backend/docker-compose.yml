version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: canvas_ext_db
    environment:
      POSTGRES_USER: canvas_user
      POSTGRES_PASSWORD: canvas_password
      POSTGRES_DB: canvas_ext
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canvas_user -d canvas_ext"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - canvas_network

  # FastAPI Backend
  backend:
    build: .
    container_name: canvas_ext_backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://canvas_user:canvas_password@postgres:5432/canvas_ext
      
      # Security (CHANGE SECRET_KEY in production!)
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-use-openssl-rand-hex-32}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200
      
      # CORS
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000", "http://localhost:5174"]'
      
      # Optional AI Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./seed_data.py:/app/seed_data.py
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - canvas_network

volumes:
  postgres_data:

networks:
  canvas_network:
    driver: bridge




